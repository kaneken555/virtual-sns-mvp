version: "3.9"
services:
  backend:
    build: ./backend
    container_name: sns-backend
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./backend/app:/app/app

  worker:
    build: ./backend
    container_name: sns-worker
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=INFO
    env_file: ./backend/.env
    depends_on:
      - redis
    volumes:
      - ./backend/app:/app/app

  redis:
    image: redis:7
    container_name: sns-redis
    ports:
      - "6379:6379"
